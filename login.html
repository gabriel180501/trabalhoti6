<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="page">
        <form id="loginForm" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required autofocus />
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />
            <a href="/">Esqueci minha senha</a>
            <a href="criaConta.html" class="create-account">Criar uma conta</a>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            
            // Salva o email e a senha no localStorage
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            
            // Redireciona para a página de upload de imagem
            window.location.href = "ti6.html";
        });
        
        // Opcional: Preenche o formulário com dados salvos se existirem
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('email')) {
                document.getElementById('email').value = localStorage.getItem('email');
            }
            if (localStorage.getItem('password')) {
                document.getElementById('password').value = localStorage.getItem('password');
            }
        });
    </script>
</body>
</html>
